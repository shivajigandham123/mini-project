<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Templates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .header {
            margin-bottom: 20px;
        }
        .templates {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .template {
            margin: 10px;
            padding: 10px;
            background-color: #e2e2e2;
            border-radius: 5px;
            width: 200px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .template:hover {
            background-color: #ccc;
        }
        .template a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Resume Templates</h1>
        <p>Choose a template to view and download</p>
    </div>
    
    <div class="templates">
        <div class="template">
            <a href="template1.html">Template 1</a>
        </div>
        <div class="template">
            <a href="template2.html">Template 2</a>
        </div>
        <div class="template">
            <a href="template3.html">Template 3</a>
        </div>
        <div class="template">
            <a href="template4.html">Template 4</a>
        </div>
    </div>
</div>

</body>
</html>
